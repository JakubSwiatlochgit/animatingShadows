<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
</head>
<body>
    <!-- Sekcja logowania -->
    <div id="login">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Login" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>
        <p id="error-message" style="color:red; display:none;">Login lub hasło niepoprawne</p>
    </div>

    <!-- Panel użytkownika -->
    <div id="userPanel" style="display:none;">
        <h2>Panel Użytkownika</h2>
        <p>Witaj w panelu użytkownika!</p>

        <!-- Formularz zmiany hasła -->
        <h3>Zmień hasło</h3>
        <div id="changePasswordSection" style="display:none;">
            <input type="password" id="userOldPassword" placeholder="Stare hasło" required>
            <input type="password" id="userNewPassword" placeholder="Nowe hasło" required>
            <button id="userChangePasswordButton">Zmień hasło</button>
            <p id="passwordChangeMessage" style="color:green; display:none;"></p>
        </div>
        
        <!-- Przycisk do zakończenia pracy (wylogowania) -->
        <button id="logoutButton">Wyloguj</button>
    </div>

    <!-- Panel admina -->
    <div id="adminPanel" style="display:none;">
        <h2>Panel Administratora</h2>
        <p>Witaj w panelu administratora!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
